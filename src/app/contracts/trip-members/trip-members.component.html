<div class="container mt-2">
    <h3>Участники поездки</h3>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Договор</th>
                    <th scope="col">Клиент</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of trip_members">
                    <td>{{item.contract}}</td>
                    <td>{{item.client}}</td>
                            

                </tr>
            </tbody>
        </table> 
    </div>
</div>
