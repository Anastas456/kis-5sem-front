<div class="container mt-2">
    <h3>Посещаемые города</h3>

    <div class="table-responsive">
      <table class="table">
          <thead>
            <tr>
            <th scope="col">Предварительное соглашение</th>
            <th scope="col">Город</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of visitingCities">
            <td>{{item.preliminary_agreement}}</td>
            <td>{{item.city}}</td>
                      

            </tr>
          </tbody>
      </table> 
    </div>
  </div>
